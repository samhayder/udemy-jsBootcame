<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Navbar Effect</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Start of header nav -->
   <header>
      <nav>
         <ul>
         <li><a data-page="home" href="#">Home</a></li>
         <li><a data-page="about" href="#">About</a></li>
         <li><a data-page="service" href="#">Service</a></li>
         <li><a data-page="contact" href="#">Contact</a></li>
         <div class="trans"></div>
         </ul>
      </nav>
   </header>
   <!-- End of header nav -->

   <main>
      <!-- Start of Section -->
      <section class="home" data-index="0">
         <img src="./img/home.jpg" alt="Home Images">
      </section>
      <!-- End of Section -->

      <!-- Start of Section -->
      <section class="about" data-index="1">
         <img src="./img/about.jpg" alt="About Images">
      </section>
      <!-- End of Section -->

      <!-- Start of Section -->
      <section class="service" data-index="2">
         <img src="./img/service.jpg" alt="Service Images">
      </section>
      <!-- End of Section -->

      <!-- Start of Section -->
      <section class="contact" data-index="3">
         <img src="./img/contact.jpg" alt="Contact Images">
      </section>
      <!-- End of Section -->
   </main>

   <script src="app.js"></script>
</body>
</html>
