<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gallery Clicker</title>

    <!-- Font Awesome v5 Kit -->
    <!-- <script src="https://kit.fontawesome.com/9e98f3d98f.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start of Section -->
    <section class="gallery_clicker_area">
      <div class="all_img">
        <img src="./img/gallery-1.jpg" alt="img">
        <img src="./img/gallery-2.jpg" alt="img">
        <img src="./img/gallery-3.jpg" alt="img">
        <img src="./img/gallery-4.jpg" alt="img">
        <img src="./img/gallery-5.jpg" alt="img">
      </div>

      <div class="preview_img">
         <img src="./img/gallery-1.jpg" alt="current img" class="current_img">
      </div>

      <div class="all_img">
         <img src="./img/gallery-6.jpg" alt="img">
         <img src="./img/gallery-7.jpg" alt="img">
         <img src="./img/gallery-8.jpg" alt="img">
         <img src="./img/gallery-9.jpg" alt="img">
         <img src="./img/gallery-10.jpg" alt="img">
      </div>
    </section>
    <!-- End of Section -->

    <script src="app.js"></script>
  </body>
</html>
