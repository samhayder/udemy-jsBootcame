<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Validator - RegX</title>

    <!-- Font Awesome v5 Kit -->
    <!-- <script src="https://kit.fontawesome.com/9e98f3d98f.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start of Section -->
    <section class="login_area">
      <div class="container">
        <h4 class="title">Login</h4>

        <form action="#" id="loginForm">
          <div class="form_group">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              class="input_field" />
          </div>
          <div class="form_group">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="input_field" />
          </div>
          <button class="btn_submit">Sing In</button>
        </form>
      </div>
    </section>
    <!-- End of Section -->

    <script src="app.js"></script>
  </body>
</html>
