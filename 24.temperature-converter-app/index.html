<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start of Section -->
    <section class="temperature_area">
      <h2 class="title">The Temperature Converter App</h2>

      <div class="converter_wrapper">
        <label for="celcius">celcius</label>
        <input type="text" name="celcius" id="celcius" />

        <label for="fahrenheit">fahrenheit</label>
        <input type="text" name="fahrenheit" id="fahrenheit" />

        <label for="kelvin">kelvin</label>
        <input type="text" name="kelvin" id="kelvin" />
      </div>
    </section>
    <!-- End of Section -->

    <script src="app.js"></script>
  </body>
</html>
