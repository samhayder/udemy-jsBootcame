<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Password Generator App</title>

   <!-- Font Awesome v5 Kit -->
   <!-- <script src="https://kit.fontawesome.com/9e98f3d98f.js" crossorigin="anonymous"></script> -->

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Start of Section -->
   <section class="password_area">
      <div class="container">
         <h2>Password Generator</h2>
         <h3 class="password_display">Password</h3>

         <form id="password_form">
            <label for="number_of_char">Number of Characters</label>
            <div>
               <input type="range" id="range_char" min="1" max="100" step="1" value="1">
               <input type="number" id="number_char" min="1" max="100" value="1">
            </div>

            <label for="numbers">Numbers</label>
            <input type="checkbox" id="numbers">

            <label for="symbols">Symbols</label>
            <input type="checkbox" id="symbols">

            <label for="uppercase">Uppercase</label>
            <input type="checkbox" id="uppercase">

            <input type="submit" value="Generate Password" id="password_btn">
         </form>
      </div>
   </section>
   <!-- End of Section -->
   

   <script src="app.js"></script>
</body>
</html>
