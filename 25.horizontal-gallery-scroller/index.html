<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Gallery Scroller</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start of Section -->
    <section class="gallery_area">
      <div class="container">
        <!-- img*15[src="img/$.jpg"][class="item item_$"][alt="img"] -->
        <img src="img/1.jpg" alt="img" class="item item_1" />
        <img src="img/2.jpg" alt="img" class="item item_2" />
        <img src="img/3.jpg" alt="img" class="item item_3" />
        <img src="img/4.jpg" alt="img" class="item item_4" />
        <img src="img/5.jpg" alt="img" class="item item_5" />
        <img src="img/6.jpg" alt="img" class="item item_6" />
        <img src="img/7.jpg" alt="img" class="item item_7" />
        <img src="img/8.jpg" alt="img" class="item item_8" />
        <img src="img/9.jpg" alt="img" class="item item_9" />
        <img src="img/10.jpg" alt="img" class="item item_10" />
        <img src="img/11.jpg" alt="img" class="item item_11" />
        <img src="img/12.jpg" alt="img" class="item item_12" />
        <img src="img/13.jpg" alt="img" class="item item_13" />
        <img src="img/14.jpg" alt="img" class="item item_14" />
        <img src="img/15.jpg" alt="img" class="item item_15" />
      </div>
    </section>
    <!-- End of Section -->

    <script src="app.js"></script>
  </body>
</html>
