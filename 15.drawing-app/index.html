<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Drawing App</title>

   <!-- Font Awesome v5 Kit -->
   <!-- <script src="https://kit.fontawesome.com/9e98f3d98f.js" crossorigin="anonymous"></script> -->

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Start of Section -->
   <section class="drawing_app_area">
      <canvas class="drawing_canvas" width="1150" height="800"></canvas>

      <!-- canvas handler -->
      <div class="canvas_toolbar">
         <button class="increase">-</button>
         <span class="size">10</span>
         <button class="decrease">+</button>
         <input type="color" class="color_plate">
         <button class="clear">Clear</button>
      </div>
   </section>
   <!-- End of Section -->
   

   <script src="app.js"></script>
</body>
</html>
