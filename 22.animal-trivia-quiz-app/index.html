<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Animal Trivia Quiz App</title>

   <!-- Font Awesome v5 Kit -->
   <!-- <script src="https://kit.fontawesome.com/9e98f3d98f.js" crossorigin="anonymous"></script> -->

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Start of Section -->
   <section class="quiz_area">
      <div class="container">
         <!-- Start the game -->
         <div class="start">
            <h1>Start</h1>
         </div>

         <div class="quizs">
            <!-- Display quiz question -->
            <div class="question"></div>

            <!-- Choices the question list -->
            <div class="choices">
               <div class="choice" id="A"></div>
               <div class="choice" id="B"></div>
               <div class="choice" id="D"></div>
               <div class="choice" id="C"></div>
            </div>

            <!-- Timer -->
            <div class="timer">
               <div class="counter"></div>
               <div class="timer_gauge_bg"></div>
               <div class="timer_gauge"></div>
            </div>

            <!-- Progress -->
            <div class="progress"></div>

            <!-- Score -->
            <div class="score"></div>
         </div>
      </div>
   </section>
   <!-- End of Section -->
   

   <script src="app.js"></script>
</body>
</html>
