<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gallery Carousel</title>
   <!-- Font Awesome v5 Kit -->
   <script src="https://kit.fontawesome.com/9e98f3d98f.js" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Start of Section -->
   <section class="carousel_area">
      <button class="left_angle hidden">
         <i class="fa fa-caret-left" aria-hidden="true"></i>
      </button>
      <!-- end of left angle button -->

      <!-- start gallery carousel -->
      <div class="carousel_items">
         <ul class="items_list">
            <li class="item current_img"><img src="./img/gallery-1.jpg" alt="nature"></li>
            <li class="item"><img src="./img/gallery-2.jpg" alt="nature"></li>
            <li class="item"><img src="./img/gallery-3.jpg" alt="nature"></li>
            <li class="item"><img src="./img/gallery-4.jpg" alt="nature"></li>
            <li class="item"><img src="./img/gallery-5.jpg" alt="nature"></li>
            <li class="item"><img src="./img/gallery-6.jpg" alt="nature"></li>
            <li class="item"><img src="./img/gallery-7.jpg" alt="nature"></li>
            <li class="item"><img src="./img/gallery-8.jpg" alt="nature"></li>
            <li class="item"><img src="./img/gallery-9.jpg" alt="nature"></li>
            <li class="item"><img src="./img/gallery-10.jpg" alt="nature"></li>
         </ul>
      </div>
      <!-- end gallery carousel -->

      <button class="right_angle">
         <i class="fa fa-caret-right" aria-hidden="true"></i>
      </button>
      <!-- end of right angle button -->
   </section>
   <!-- End of Section -->
   

   <script src="app.js"></script>
</body>
</html>
