<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Guardian News by Async Await</title>

    <!-- Font Awesome v5 Kit -->
    <!-- <script src="https://kit.fontawesome.com/9e98f3d98f.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start of Section -->
    <section class="news_area">
      <form action="#">
        <input type="text" class="search" placeholder="Search News Items" />
      </form>

      <div class="news_container">
        <div class="news_title">
          <p>Section</p>
          <p>Date</p>
          <p>Url</p>
        </div>

        <div class="news_item_wrap">
          <div class="news_item">
            <p class="news">Bird</p>
            <p class="news">2020-10-12T07:30:04Z</p>
            <a href="www.google.com" class="news" target="_blank"
              >www.google.com</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- End of Section -->

    <script src="app.js"></script>
  </body>
</html>
