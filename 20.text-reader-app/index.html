<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Text Reader App</title>

   <!-- Font Awesome v5 Kit -->
   <!-- <script src="https://kit.fontawesome.com/9e98f3d98f.js" crossorigin="anonymous"></script> -->

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Start of Section -->
   <section class="text_reader_area">
      <div class="container">
         <textarea id="text_area"></textarea>

         <!-- Control button -->
         <div class="control_wrapper">
            <div>
               <label for="speed">Speed</label>
               <input type="number" class="speed btn" min="0" max="10" step="0.1" value="1">
            </div>
            <button class="read btn">Read</button>
            <button class="pause btn">Pause</button>
            <button class="stop btn">Stop</button>
         </div>
      </div>
   </section>
   <!-- End of Section -->

   <script src="app.js"></script>
</body>
</html>
