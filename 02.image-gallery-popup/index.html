<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image Gallery PopUp</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Start of Section -->
   <section class="gallery_area">
      <div class="container">
         <div class="single_img_wrap">
            <img src="./img/small/small-1.jpg" alt="1" class="small_img">
         </div>
         <!-- end of single images div 01 -->
         
         <div class="single_img_wrap">
            <img src="./img/small/small-2.jpg" alt="2" class="small_img">
         </div>
         <!-- end of single images div 02 -->

         <div class="single_img_wrap">
            <img src="./img/small/small-3.jpg" alt="3" class="small_img">
         </div>
         <!-- end of single images div 03 -->

         <div class="single_img_wrap">
            <img src="./img/small/small-4.jpg" alt="4" class="small_img">
         </div>
         <!-- end of single images div 04-->

         <div class="single_img_wrap">
            <img src="./img/small/small-5.jpg" alt="5" class="small_img">
         </div>
         <!-- end of single images div 05 -->

         <div class="single_img_wrap">
            <img src="./img/small/small-6.jpg" alt="6" class="small_img">
         </div>
         <!-- end of single images div 06 -->

         <div class="single_img_wrap">
            <img src="./img/small/small-7.jpg" alt="7" class="small_img">
         </div>
         <!-- end of single images div 07 -->

         <div class="single_img_wrap">
            <img src="./img/small/small-8.jpg" alt="8" class="small_img">
         </div>
         <!-- end of single images div 08 -->

         <div class="single_img_wrap">
            <img src="./img/small/small-9.jpg" alt="9" class="small_img">
         </div>
         <!-- end of single images div 09 -->

         <div class="single_img_wrap">
            <img src="./img/small/small-10.jpg" alt="10" class="small_img">
         </div>
         <!-- end of single images div 10 -->

      </div>
   </section>
   <!-- End of Section -->

   <!-- Image model pop up -->
   <div class="gallery_img_popup">
      <img src="./img/full/10.jpg" alt="Full Image" class="full_img">
   </div>
   

   <script src="app.js"></script>
</body>
</html>
