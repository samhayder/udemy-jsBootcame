<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Piano App</title>

   <!-- Font Awesome v5 Kit -->
   <!-- <script src="https://kit.fontawesome.com/9e98f3d98f.js" crossorigin="anonymous"></script> -->

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Start of Section -->
   <section class="piano_area">
      <div class="piano_keys">
         <div data-note="C" class="key key_white"></div>
         <div data-note="Db" class="key key_black"></div>
         <div data-note="D" class="key key_white"></div>
         <div data-note="Eb" class="key key_black"></div>
         <div data-note="E" class="key key_white"></div>
         <div data-note="F" class="key key_white"></div>
         <div data-note="Gb" class="key key_black"></div>
         <div data-note="G" class="key key_white"></div>
         <div data-note="Ab" class="key key_black"></div>
         <div data-note="A" class="key key_white"></div>
         <div data-note="Bb" class="key key_black"></div>
         <div data-note="B" class="key key_white"></div>
      </div>
      <!-- end of piano keys -->

      <div class="piano_audio">
         <audio id="C" src="./notes/C.mp3"></audio>
         <audio id="Db" src="./notes/Db.mp3"></audio>
         <audio id="D" src="./notes/D.mp3"></audio>
         <audio id="Eb" src="./notes/Eb.mp3"></audio>
         <audio id="E" src="./notes/E.mp3"></audio>
         <audio id="F" src="./notes/F.mp3"></audio>
         <audio id="Gb" src="./notes/Gb.mp3"></audio>
         <audio id="G" src="./notes/G.mp3"></audio>
         <audio id="Ab" src="./notes/Ab.mp3"></audio>
         <audio id="A" src="./notes/A.mp3"></audio>
         <audio id="Bb" src="./notes/Bb.mp3"></audio>
         <audio id="B" src="./notes/B.mp3"></audio>
      </div>
   </section>
   <!-- End of Section -->
   

   <script src="app.js"></script>
</body>
</html>
