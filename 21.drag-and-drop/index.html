<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Drag & Drop</title>

    <!-- Font Awesome v5 Kit -->
    <!-- <script src="https://kit.fontawesome.com/9e98f3d98f.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start of Section -->
    <section class="drag_drop_area">
      <h2>Drag & Drop</h2>
      <div class="container">
        <div class="list">
          <div class="list_item">
            <div class="item" draggable="true">Item 1</div>
            <div class="item" draggable="true">Item 2</div>
            <div class="item" draggable="true">Item 3</div>
            <div class="item" draggable="true">Item 4</div>
            <div class="item" draggable="true">Item 5</div>
            <div class="item" draggable="true">Item 6</div>
            <div class="item" draggable="true">Item 7</div>
            <div class="item" draggable="true">Item 8</div>
            <div class="item" draggable="true">Item 9</div>
          </div>
        </div>

        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
      </div>
    </section>
    <!-- End of Section -->

    <script src="app.js"></script>
  </body>
</html>
