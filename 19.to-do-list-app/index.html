<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The To Do List App</title>

   <!-- Font Awesome v5 Kit -->
   <script src="https://kit.fontawesome.com/9e98f3d98f.js" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Start of Section -->
   <section class="todo_list_area">
      <div class="container">
         <h2 class="title">The To Do List App</h2>

         <div class="clear">
            <i class="fas fa-trash-restore-alt"></i>
         </div>

         <div class="content">
            <ul class="list">

               <!-- <li class="item">
                  <i class="fa fa-circle-o complete" status="complete" id="0"></i>
                  <p class="text">List 01</p>
                  <i class="fa fa-trash delete" status="delete" id="0"></i>
               </li> -->

            </ul>
         </div>

         <div class="add_item">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to do list">
         </div>
      </div>
   </section>
   <!-- End of Section -->
   

   <script src="app.js"></script>
   <!-- <script src="test.js"></script> -->
</body>
</html>
